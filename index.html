<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    
<div class="container">
    <h1>Live Chat</h1>
    <div id="formcontainer">
        <h2>Creat Account</h2> 
       
        <form action="">
            <div class="field">
                <label for="">First Name: </label> <br>
                <input id="fname" type="text" placeholder="Enter Your First Name...">
                <div class="error" id="errorfname"></div>
            </div>
            <div class="field">
                <label for="">Last Name: </label> <br>
                <input id="lname" type="text" placeholder="Enter Your Last Name...">
                <div class="error" id="errorlname"></div>
            </div>
            <div class="field">
                <label for="">Email: </label> <br>
                <input id="emailname" type="email" placeholder="Enter Your Email Address...">
                <div class="error" id="errorEmail"></div>
            </div>
            <div class="field">
                <label for="">Password: </label> <br>
                <input id="passwordName" type="password" placeholder="Choose a Password ...">
                <i class="fas fa-eye" onclick="return showpass()" id="showdash"></i>
                <div class="error" id="errorPass"></div>
            </div>
            
            
            
            
            
            <div class="field">
                <label for="">Confirm Password: </label> <br>
                <input id="repasswordName" type="password" placeholder="Re Enter Your Password ...">
                <i class="fas fa-eye" onclick="return shopass()" id="showPas"></i>
                <div class="error" id="rerrorPass"></div>
            </div>
   

            <div class="field">
                <label for="">Phone Number: </label> <br>
                <input id="pnum" type="text" placeholder="Enter Your Phone Number...">
                <div class="error" id="errorpnum"></div>
            </div>


            <a href="" onclick="return sub()">SUBMIT</a>
        </form>

        
    </div>
</div>
      













    <script src="js/script.js"></script>
</body>
</html>
